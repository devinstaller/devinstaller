version: v1
platforms:
  - name: macos
    version:
      identifier: "1"
      command: "echo 1"
    package_manager: "brew install {}"
    default: "minimal"
    presets:
      - name: full
        requires:
          - folder1
          - module1
      - name: minimal
        requires:
          - module2
          - file1
    modules:
      - name: module1
        version:
          identifier: "v1.0.0"
          command: "module1 --version"
        requires:
          - module3
          - module4
        config:
          - "echo 'module1'"
      - name: module2
        requires:
          - module4
        config:
          - "echo 'module2'"
      - name: module3
        config:
          - "echo 'module3'"
      - name: module4
    folders:
      - alias: folder1
        owner: foo
        name: "foo-bar_folder_folder1"
        parent_dir: "~/"
        requires:
          - module4
        init:
          - 'echo "folder1"'
        command: None
    files:
      - alias: file1
        name: "foo-bar_file1.py"
        parent_dir: "~/"
