# tox (https://tox.readthedocs.io/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = clean, py37, py38, report, lint
isolated_build = True
skip_missing_interpreters = True

[testenv]
passenv = COVERALLS_REPO_TOKEN CI_*
deps =
    pytest
    pytest-subprocess
    pytest-cov
commands =
    pytest -s -vv --cov --cov-append --cov-report=term-missing

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase

[testenv:report]
deps = coveralls
skip_install = true
commands = -coveralls


[testenv:type]
description = type check ourselves
basepython = python3.7
setenv =
    MYPYPATH={toxinidir}/out/
deps =
     pyyaml
     cerberus
     click
     colorama
     mypy
     lxml
commands =
    mypy --html-report reports devinstaller

[testenv:lint]
description = lint the code
basepython = python3.7
deps =
     pylint
     flake8
commands =
    pylint devinstaller
    flake8 devinstaller
